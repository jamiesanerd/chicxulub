<div class="container">
  <div class="row">
    <div class="col s12 m6 l4">
      <h3>Sequencer</h3>
      <div>
        <input ng-model="sequence.username" class="left" type="text">
        <button class="wave-effect btn teal" ng-click="sequence.getUser(sequence.username)">Play</button>
      </div>
      <ul class="collection">
        <li class="collection-item" ng-repeat="entry in events">
          [[ entry ]]
        </li>
      </ul>
    </div>
  </div>
</div>
