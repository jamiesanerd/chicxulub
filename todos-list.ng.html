<div class="container">

  <div class="row">
    <div class="col s12 m12 l12">
      <h3>Todo List ([[incompleteCount()]])</h3>

  		<label class="hide-completed">
  			<input type="checkbox" ng-model="$parent.hideCompleted"/>Hide Completed Tasks
  		</label>

  		<meteor-include src="loginButtons"></meteor-include>

  		<form class="new-task" ng-submit="addTask(newTask); newTask='';" ng-show="$root.currentUser">
  			<input ng-model="newTask" type="text" name="text" placeholder="Type to add new tasks" />
  		</form>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6 l4" ng-repeat="task in tasks">
      <div class="card small" ng-class="cardColor(task)">
        <div class="card-content white-text">
          <span class="card-title">[[task.username]]</span>
          <p>
            <i ng-click="setChecked(task)" class="material-icons tiny">[[task.checked == true ? "check_box" : "check_box_outline_blank"]]</i> <span ng-class="{'checked': task.checked}">[[task.text]]</span>
          </p>
        </div>
        <div class="card-action" ng-if="task.owner === $root.currentUser._id">
          <span ng-click="deleteTask(task)">
            <i class="material-icons right">delete</i>
          </span>
          <span ng-click="setPrivate(task)">
            <i class="material-icons right">[[task.private == true ? "lock_outline" : "lock_open"]]</i>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
